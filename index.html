<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Mr. Eckert's Birthday Invitation</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>

    <header>
      <h3>VIP Invitation</h3>
    </header>

    <main>

      <section id="intro">
        <h1>Congratulations, you have the honour to celebrate an individual most precious to you</h1>
      </section>

      <section id="password">
        <form>

          <label for="password">Enter the password to announce your presence for the festivities.</label>
          <input id="passwordInput" type="password" name="password">
          <button class="cta" onclick="PasswordCheck()" type="button">I entered the password</button>
          <button id="btn_tooltip" onclick="DontHavePassword()" type="button" name="tooltip">I don't have a password</button>

        </form>
      </section>

      <section id="tooltip">
        <p>
          Worry not, visitor. Nobody has. It was a test, since Mr. Eckert allows only smart opinion leaders to enter his private rooms.<br>
          <strong>Hint: </strong> The password is something Mr. Eckert values greatly.
        </p>
      </section>

    </main>

  </body>
</html>
